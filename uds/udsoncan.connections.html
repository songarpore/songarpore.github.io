ss="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">	<span class="keyword">import</span> can</span><br><span class="line">	_import_can_err = <span class="keyword">None</span></span><br><span class="line"><span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">	_import_can_err = e</span><br><span class="line"></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">	<span class="keyword">import</span> isotp</span><br><span class="line">	_import_isotp_err = <span class="keyword">None</span></span><br><span class="line"><span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">	_import_isotp_err = e</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> udsoncan.Request <span class="keyword">import</span> Request</span><br><span class="line"><span class="keyword">from</span> udsoncan.Response <span class="keyword">import</span> Response</span><br><span class="line"><span class="keyword">from</span> udsoncan.exceptions <span class="keyword">import</span> TimeoutException</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BaseConnection</span><span class="params">(ABC)</span>:</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name=None)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> name <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">			self.name = <span class="string">'Connection'</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self.name = <span class="string">'Connection[%s]'</span> % (name)</span><br><span class="line"></span><br><span class="line">		self.logger = logging.getLogger(self.name)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">send</span><span class="params">(self, data)</span>:</span></span><br><span class="line">		<span class="string">"""Sends data to the underlying transport protocol</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:param data: The data or object to send. If a Request or Response is given, the value returned by get_payload() will be sent.</span></span><br><span class="line"><span class="string">		:type data: bytes, Request, Response</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:returns: None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> isinstance(data, Request) <span class="keyword">or</span> isinstance(data, Response):</span><br><span class="line">			payload = data.get_payload()  </span><br><span class="line">		<span class="keyword">else</span> :</span><br><span class="line">			payload = data</span><br><span class="line"></span><br><span class="line">		self.logger.debug(<span class="string">'Sending %d bytes : [%s]'</span> % (len(payload), binascii.hexlify(payload) ))</span><br><span class="line">		self.specific_send(payload)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>, exception=False)</span>:</span></span><br><span class="line">		<span class="string">"""Waits for the reception of a frame of data from the underlying transport protocol</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:param timeout: The maximum amount of time to wait before giving up in seconds</span></span><br><span class="line"><span class="string">		:type timeout: int</span></span><br><span class="line"><span class="string">		:param exception: Boolean value indicating if this function may return exceptions.</span></span><br><span class="line"><span class="string">			When ``True``, all exceptions may be raised, including ``TimeoutException``</span></span><br><span class="line"><span class="string">			When ``False``, all exceptions will be logged as ``DEBUG`` and ``None`` will be returned.</span></span><br><span class="line"><span class="string">		:type exception: bool</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:returns: Received data</span></span><br><span class="line"><span class="string">		:rtype: bytes or None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			frame = self.specific_wait_frame(timeout=timeout)</span><br><span class="line">		<span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">			self.logger.debug(<span class="string">'No data received: [%s] - %s '</span> % (e.__class__.__name__, str(e)))</span><br><span class="line"></span><br><span class="line">			<span class="keyword">if</span> exception == <span class="keyword">True</span>:</span><br><span class="line">				<span class="keyword">raise</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				frame = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> frame <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			self.logger.debug(<span class="string">'Received %d bytes : [%s]'</span> % (len(frame), binascii.hexlify(frame) ))</span><br><span class="line">		<span class="keyword">return</span> frame</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__enter__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line"><span class="meta">	@abstractmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_send</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">		<span class="string">"""The implementation of the send method.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:param payload: Data to send</span></span><br><span class="line"><span class="string">		:type payload: bytes</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		:returns: None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">	@abstractmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>)</span>:</span></span><br><span class="line">		<span class="string">"""The implementation of the ``wait_frame`` method. </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:param timeout: The maximum amount of time to wait before giving up</span></span><br><span class="line"><span class="string">		:type timeout: int</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		:returns: Received data</span></span><br><span class="line"><span class="string">		:rtype: bytes or None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">	@abstractmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="string">""" Set up the connection object. </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:returns: None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">	@abstractmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="string">""" Close the connection object</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		:returns: None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">pass</span>	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">	@abstractmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_rxqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="string">""" Empty all unread data in the reception buffer.</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		:returns: None</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__exit__</span><span class="params">(self, type, value, traceback)</span>:</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SocketConnection</span><span class="params">(BaseConnection)</span>:</span></span><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Sends and receives data through a socket.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param sock: The socket to use. This socket must be bound and ready to use. Only ``send()`` and ``recv()`` will be called by this Connection</span></span><br><span class="line"><span class="string">	:type sock: socket.socket</span></span><br><span class="line"><span class="string">	:param bufsize: Maximum buffer size of the socket, this value is passed to ``recv()``</span></span><br><span class="line"><span class="string">	:type bufsize: int</span></span><br><span class="line"><span class="string">	:param name: This name is included in the logger name so that its output can be redirected. The logger name will be ``Connection[&lt;name&gt;]``</span></span><br><span class="line"><span class="string">	:type name: string</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, sock, bufsize=<span class="number">4095</span>, name=None)</span>:</span></span><br><span class="line">		BaseConnection.__init__(self, name)</span><br><span class="line"></span><br><span class="line">		self.rxqueue = queue.Queue()</span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.rxthread = <span class="keyword">None</span></span><br><span class="line">		self.sock = sock</span><br><span class="line">		self.sock.settimeout(<span class="number">0.1</span>)	<span class="comment"># for recv</span></span><br><span class="line">		self.bufsize=bufsize</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.rxthread = threading.Thread(target=self.rxthread_task)</span><br><span class="line">		self.rxthread.start()</span><br><span class="line">		self.opened = <span class="keyword">True</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection opened'</span>)</span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__enter__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__exit__</span><span class="params">(self, type, value, traceback)</span>:</span></span><br><span class="line">		self.close()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">is_open</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self.opened</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">rxthread_task</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.exit_requested:</span><br><span class="line">			<span class="keyword">try</span>:</span><br><span class="line">				data = self.sock.recv(self.bufsize)</span><br><span class="line">				<span class="keyword">if</span> data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">					self.rxqueue.put(data)</span><br><span class="line">			<span class="keyword">except</span> socket.timeout:</span><br><span class="line">				<span class="keyword">pass</span></span><br><span class="line">			<span class="keyword">except</span> Exception:</span><br><span class="line">				self.exit_requested = <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.exit_requested = <span class="keyword">True</span></span><br><span class="line">		self.rxthread.join()</span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection closed'</span>)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_send</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">		self.sock.send(payload)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.opened:</span><br><span class="line">			<span class="keyword">raise</span> RuntimeError(<span class="string">"Connection is not open"</span>)</span><br><span class="line"></span><br><span class="line">		timedout = <span class="keyword">False</span></span><br><span class="line">		frame = <span class="keyword">None</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			frame = self.rxqueue.get(block=<span class="keyword">True</span>, timeout=timeout)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">except</span> queue.Empty:</span><br><span class="line">			timedout = <span class="keyword">True</span></span><br><span class="line">			</span><br><span class="line">		<span class="keyword">if</span> timedout:</span><br><span class="line">			<span class="keyword">raise</span> TimeoutException(<span class="string">"Did not received frame in time (timeout=%s sec)"</span> % timeout)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> frame</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_rxqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.rxqueue.empty():</span><br><span class="line">			self.rxqueue.get()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">IsoTPSocketConnection</span><span class="params">(BaseConnection)</span>:</span></span><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Sends and receives data through an ISO-TP socket. Makes cleaner code than SocketConnection but offers no additional functionality.</span></span><br><span class="line"><span class="string">	The `can-isotp module &lt;https://github.com/pylessard/python-can-isotp&gt;`_ must be installed in order to use this connection</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param interface: The can interface to use (example: `can0`)</span></span><br><span class="line"><span class="string">	:type interface: string</span></span><br><span class="line"><span class="string">	:param rxid: The reception CAN id</span></span><br><span class="line"><span class="string">	:type rxid: int </span></span><br><span class="line"><span class="string">	:param txid: The transmission CAN id</span></span><br><span class="line"><span class="string">	:type txid: int</span></span><br><span class="line"><span class="string">	:param name: This name is included in the logger name so that its output can be redirected. The logger name will be ``Connection[&lt;name&gt;]``</span></span><br><span class="line"><span class="string">	:type name: string</span></span><br><span class="line"><span class="string">	:param tpsock: An optional ISO-TP socket to use instead of creating one.</span></span><br><span class="line"><span class="string">	:type tpsock: isotp.socket</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, interface, rxid, txid, name=None, tpsock=None)</span>:</span></span><br><span class="line">		</span><br><span class="line">		BaseConnection.__init__(self, name)</span><br><span class="line"></span><br><span class="line">		self.interface=interface</span><br><span class="line">		self.rxid=rxid</span><br><span class="line">		self.txid=txid</span><br><span class="line">		self.rxqueue = queue.Queue()</span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> tpsock <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> <span class="string">'isotp'</span> <span class="keyword">not</span> <span class="keyword">in</span> sys.modules:</span><br><span class="line">				<span class="keyword">if</span> _import_isotp_err <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">					<span class="keyword">raise</span> ImportError(<span class="string">'isotp module is not loaded'</span>)</span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="keyword">raise</span> _import_isotp_err</span><br><span class="line">			self.tpsock = isotp.socket(timeout=<span class="number">0.1</span>)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self.tpsock = tpsock</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.tpsock.bind(self.interface, rxid=self.rxid, txid=self.txid)</span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.rxthread = threading.Thread(target=self.rxthread_task)</span><br><span class="line">		self.rxthread.start()</span><br><span class="line">		self.opened = <span class="keyword">True</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection opened'</span>)</span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__enter__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__exit__</span><span class="params">(self, type, value, traceback)</span>:</span></span><br><span class="line">		self.close()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">is_open</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self.tpsock.bound</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">rxthread_task</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.exit_requested:</span><br><span class="line">			<span class="keyword">try</span>:</span><br><span class="line">				data = self.tpsock.recv()</span><br><span class="line">				<span class="keyword">if</span> data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">					self.rxqueue.put(data)</span><br><span class="line">			<span class="keyword">except</span> socket.timeout:</span><br><span class="line">				<span class="keyword">pass</span></span><br><span class="line">			<span class="keyword">except</span> Exception:</span><br><span class="line">				self.exit_requested = <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.exit_requested = <span class="keyword">True</span></span><br><span class="line">		self.rxthread.join()</span><br><span class="line">		self.tpsock.close()</span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection closed'</span>)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_send</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">		self.tpsock.send(payload)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.opened:</span><br><span class="line">			<span class="keyword">raise</span> RuntimeError(<span class="string">"Connection is not open"</span>)</span><br><span class="line"></span><br><span class="line">		timedout = <span class="keyword">False</span></span><br><span class="line">		frame = <span class="keyword">None</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			frame = self.rxqueue.get(block=<span class="keyword">True</span>, timeout=timeout)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">except</span> queue.Empty:</span><br><span class="line">			timedout = <span class="keyword">True</span></span><br><span class="line">			</span><br><span class="line">		<span class="keyword">if</span> timedout:</span><br><span class="line">			<span class="keyword">raise</span> TimeoutException(<span class="string">"Did not received ISOTP frame in time (timeout=%s sec)"</span> % timeout)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> frame</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_rxqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.rxqueue.empty():</span><br><span class="line">			self.rxqueue.get()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">IsoTPConnection</span><span class="params">(IsoTPSocketConnection)</span>:</span></span><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Same as :class:`IsoTPSocketConnection &lt;udsoncan.connections.IsoTPSocketConnection.Session&gt;`. Exists only for backward compatibility. </span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">QueueConnection</span><span class="params">(BaseConnection)</span>:</span></span><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Sends and receives data using 2 Python native queues.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	- ``MyConnection.fromuserqueue`` : Data read from this queue when ``wait_frame`` is called</span></span><br><span class="line"><span class="string">	- ``MyConnection.touserqueue`` : Data written to this queue when ``send`` is called</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param mtu: Optional maximum frame size. Messages will be truncated to this size</span></span><br><span class="line"><span class="string">	:type mtu: int</span></span><br><span class="line"><span class="string">	:param name: This name is included in the logger name so that its output can be redirected. The logger name will be ``Connection[&lt;name&gt;]``</span></span><br><span class="line"><span class="string">	:type name: string</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name=None, mtu=<span class="number">4095</span>)</span>:</span></span><br><span class="line">		BaseConnection.__init__(self, name)</span><br><span class="line"></span><br><span class="line">		self.fromuserqueue = queue.Queue()	<span class="comment"># Client reads from this queue. Other end is simulated</span></span><br><span class="line">		self.touserqueue = queue.Queue()	<span class="comment"># Client writes to this queue. Other end is simulated</span></span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.mtu = mtu</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.opened = <span class="keyword">True</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection opened'</span>)</span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__enter__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__exit__</span><span class="params">(self, type, value, traceback)</span>:</span></span><br><span class="line">		self.close()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">is_open</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self.opened </span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.empty_rxqueue()</span><br><span class="line">		self.empty_txqueue()</span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection closed'</span>)	</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_send</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> self.mtu <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> len(payload) &gt; self.mtu:</span><br><span class="line">				self.logger.warning(<span class="string">"Truncating payload to be set to a length of %d"</span> % (self.mtu))</span><br><span class="line">				payload = payload[<span class="number">0</span>:self.mtu]</span><br><span class="line"></span><br><span class="line">		self.touserqueue.put(payload)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.opened:</span><br><span class="line">			<span class="keyword">raise</span> RuntimeException(<span class="string">"Connection is not open"</span>)</span><br><span class="line"></span><br><span class="line">		timedout = <span class="keyword">False</span></span><br><span class="line">		frame = <span class="keyword">None</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			frame = self.fromuserqueue.get(block=<span class="keyword">True</span>, timeout=timeout)</span><br><span class="line">		<span class="keyword">except</span> queue.Empty:</span><br><span class="line">			timedout = <span class="keyword">True</span></span><br><span class="line">			</span><br><span class="line">		<span class="keyword">if</span> timedout:</span><br><span class="line">			<span class="keyword">raise</span> TimeoutException(<span class="string">"Did not receive frame from user queue in time (timeout=%s sec)"</span> % timeout)</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> self.mtu <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> frame <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">and</span> len(frame) &gt; self.mtu:</span><br><span class="line">				self.logger.warning(<span class="string">"Truncating received payload to a length of %d"</span> % (self.mtu))</span><br><span class="line">				frame = frame[<span class="number">0</span>:self.mtu]</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> frame</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_rxqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.fromuserqueue.empty():</span><br><span class="line">			self.fromuserqueue.get()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_txqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.touserqueue.empty():</span><br><span class="line">			self.touserqueue.get()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PythonIsoTpConnection</span><span class="params">(BaseConnection)</span>:</span></span><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Sends and receives data using a `can-isotp &lt;https://github.com/pylessard/python-can-isotp&gt;`_ Python module which is a Python implementation of the IsoTp transport protocol</span></span><br><span class="line"><span class="string">	which can be coupled with `python-can &lt;https://python-can.readthedocs.io&gt;`_ module to interract with CAN hardware</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	`can-isotp &lt;https://github.com/pylessard/python-can-isotp&gt;`_ must be installed in order to use this connection.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	See an :ref:`example&lt;example_using_python_can&gt;`</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param isotp_layer: The IsoTP Transport layer object coming from the ``isotp`` module.</span></span><br><span class="line"><span class="string">	:type isotp_layer: :class:`isotp.TransportLayer&lt;isotp.TransportLayer&gt;`</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param name: This name is included in the logger name so that its output can be redirected. The logger name will be ``Connection[&lt;name&gt;]``</span></span><br><span class="line"><span class="string">	:type name: string</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	mtu = <span class="number">4095</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, isotp_layer, name=None)</span>:</span></span><br><span class="line">		BaseConnection.__init__(self, name)</span><br><span class="line">		self.toIsoTPQueue = queue.Queue()</span><br><span class="line">		self.fromIsoTPQueue = queue.Queue()	</span><br><span class="line">		self.rxthread = <span class="keyword">None</span></span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.isotp_layer = isotp_layer</span><br><span class="line"></span><br><span class="line">		<span class="keyword">assert</span> isinstance(self.isotp_layer, isotp.TransportLayer) , <span class="string">'isotp_layer must be a valid isotp.TransportLayer '</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(self, bus=None)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> bus <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			self.isotp_layer.set_bus(bus)</span><br><span class="line"></span><br><span class="line">		self.exit_requested = <span class="keyword">False</span></span><br><span class="line">		self.rxthread = threading.Thread(target=self.rxthread_task)</span><br><span class="line">		self.rxthread.start()</span><br><span class="line">		self.opened = <span class="keyword">True</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection opened'</span>)</span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__enter__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__exit__</span><span class="params">(self, type, value, traceback)</span>:</span></span><br><span class="line">		self.close()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">is_open</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">return</span> self.opened </span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">		self.empty_rxqueue()</span><br><span class="line">		self.empty_txqueue()</span><br><span class="line">		self.exit_requested=<span class="keyword">True</span></span><br><span class="line">		self.rxthread.join()</span><br><span class="line">		self.isotp_layer.reset()</span><br><span class="line">		self.opened = <span class="keyword">False</span></span><br><span class="line">		self.logger.info(<span class="string">'Connection closed'</span>)	</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_send</span><span class="params">(self, payload)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> self.mtu <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> len(payload) &gt; self.mtu:</span><br><span class="line">				self.logger.warning(<span class="string">"Truncating payload to be set to a length of %d"</span> % (self.mtu))</span><br><span class="line">				payload = payload[<span class="number">0</span>:self.mtu]</span><br><span class="line"></span><br><span class="line">		self.toIsoTPQueue.put(bytearray(payload)) <span class="comment"># isotp.protocol.TransportLayer uses byte array. udsoncan is strict on bytes format</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">specific_wait_frame</span><span class="params">(self, timeout=<span class="number">2</span>)</span>:</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.opened:</span><br><span class="line">			<span class="keyword">raise</span> RuntimeException(<span class="string">"Connection is not open"</span>)</span><br><span class="line"></span><br><span class="line">		timedout = <span class="keyword">False</span></span><br><span class="line">		frame = <span class="keyword">None</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			frame = self.fromIsoTPQueue.get(block=<span class="keyword">True</span>, timeout=timeout)</span><br><span class="line">		<span class="keyword">except</span> queue.Empty:</span><br><span class="line">			timedout = <span class="keyword">True</span></span><br><span class="line">			</span><br><span class="line">		<span class="keyword">if</span> timedout:</span><br><span class="line">			<span class="keyword">raise</span> TimeoutException(<span class="string">"Did not receive frame from user queue in time (timeout=%s sec)"</span> % timeout)</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> self.mtu <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> frame <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">and</span> len(frame) &gt; self.mtu:</span><br><span class="line">				self.logger.warning(<span class="string">"Truncating received payload to a length of %d"</span> % (self.mtu))</span><br><span class="line">				frame = frame[<span class="number">0</span>:self.mtu]</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> bytes(frame)	<span class="comment"># isotp.protocol.TransportLayer uses bytearray. udsoncan is strict on bytes format</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_rxqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.fromIsoTPQueue.empty():</span><br><span class="line">			self.fromIsoTPQueue.get()</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">empty_txqueue</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.toIsoTPQueue.empty():</span><br><span class="line">			self.toIsoTPQueue.get()			</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">rxthread_task</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">while</span> <span class="keyword">not</span> self.exit_requested:</span><br><span class="line">			<span class="keyword">try</span>:</span><br><span class="line">				<span class="keyword">while</span> <span class="keyword">not</span> self.toIsoTPQueue.empty():</span><br><span class="line">					self.isotp_layer.send(self.toIsoTPQueue.get())</span><br><span class="line"></span><br><span class="line">				self.isotp_layer.process()</span><br><span class="line">				</span><br><span class="line">				<span class="keyword">while</span> self.isotp_layer.available():</span><br><span class="line">					self.fromIsoTPQueue.put(self.isotp_layer.recv())</span><br><span class="line"></span><br><span class="line">				time.sleep(self.isotp_layer.sleep_time())</span><br><span class="line"></span><br><span class="line">			<span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">				self.exit_requested = <span class="keyword">True</span></span><br><span class="line">				self.logger.error(str(e))</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
