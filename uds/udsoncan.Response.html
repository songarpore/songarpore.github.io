n><br><span class="line">	<span class="string">"""</span></span><br><span class="line"><span class="string">	Represents a server Response to a client Request</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param service: The service implied by this response.</span></span><br><span class="line"><span class="string">	:type service: class</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param code: The response code</span></span><br><span class="line"><span class="string">	:type code: int</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	:param data: The response data encoded after the service and response code</span></span><br><span class="line"><span class="string">	:type data: bytes</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: valid </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(boolean) True if the response content is valid. Only ``invalid_reason`` is guaranteed to have a meaningful value if this value is False</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: invalid_reason </span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">		(string) String explaining why the response is invalid.</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	.. data:: service </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(class) The response target :ref:`service&lt;Services&gt;` class</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: positive </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(boolean) True if the response code is 0 (PositiveResponse), False otherwise</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: code </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(int) The response code. </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: code_name </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(string) The response code name.</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: data</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		(bytes) The response data. All the payload content, except the service number and the response code</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: service_data</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(object) The content of ``data`` interpreted by a service; can be any type of content.</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: original_payload </span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		(bytes) When the response is built with `Response.from_payload`, this property contains a copy of the payload used. None otherwise.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	.. data:: unexpected </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		(boolean) Indicates that the response was unexpected. Set by an external source such as the :ref:`Client&lt;Client&gt;` object</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	"""</span></span><br><span class="line">	<span class="class"><span class="keyword">class</span> <span class="title">Code</span>:</span></span><br><span class="line">		PositiveResponse = <span class="number">0</span></span><br><span class="line">		GeneralReject = <span class="number">0x10</span></span><br><span class="line">		ServiceNotSupported = <span class="number">0x11</span></span><br><span class="line">		SubFunctionNotSupported = <span class="number">0x12</span></span><br><span class="line">		IncorrectMessageLegthOrInvalidFormat = <span class="number">0x13</span></span><br><span class="line">		ResponseTooLong = <span class="number">0x14</span></span><br><span class="line">		BusyRepeatRequest = <span class="number">0x21</span></span><br><span class="line">		ConditionsNotCorrect = <span class="number">0x22</span></span><br><span class="line">		RequestSequenceError = <span class="number">0x24</span></span><br><span class="line">		NoResponseFromSubnetComponent = <span class="number">0x25</span></span><br><span class="line">		FailurePreventsExecutionOfRequestedAction = <span class="number">0x26</span></span><br><span class="line">		RequestOutOfRange = <span class="number">0x31</span></span><br><span class="line">		SecurityAccessDenied = <span class="number">0x33</span></span><br><span class="line">		InvalidKey = <span class="number">0x35</span></span><br><span class="line">		ExceedNumberOfAttempts = <span class="number">0x36</span></span><br><span class="line">		RequiredTimeDelayNotExpired = <span class="number">0x37</span></span><br><span class="line">		UploadDownloadNotAccepted = <span class="number">0x70</span></span><br><span class="line">		TransferDataSuspended = <span class="number">0x71</span></span><br><span class="line">		GeneralProgrammingFailure = <span class="number">0x72</span></span><br><span class="line">		WrongBlockSequenceCounter = <span class="number">0x73</span></span><br><span class="line">		RequestCorrectlyReceived_ResponsePending = <span class="number">0x78</span></span><br><span class="line">		SubFunctionNotSupportedInActiveSession = <span class="number">0x7E</span></span><br><span class="line">		ServiceNotSupportedInActiveSession = <span class="number">0x7F</span></span><br><span class="line">		RpmTooHigh = <span class="number">0x81</span></span><br><span class="line">		RpmTooLow = <span class="number">0x82</span></span><br><span class="line">		EngineIsRunning = <span class="number">0x83</span></span><br><span class="line">		EngineIsNotRunning = <span class="number">0x84</span></span><br><span class="line">		EngineRunTimeTooLow = <span class="number">0x85</span></span><br><span class="line">		TemperatureTooHigh = <span class="number">0x86</span></span><br><span class="line">		TemperatureTooLow = <span class="number">0x87</span></span><br><span class="line">		VehicleSpeedTooHigh = <span class="number">0x88</span></span><br><span class="line">		VehicleSpeedTooLow = <span class="number">0x89</span></span><br><span class="line">		ThrottlePedalTooHigh = <span class="number">0x8A</span></span><br><span class="line">		ThrottlePedalTooLow = <span class="number">0x8B</span></span><br><span class="line">		TransmissionRangeNotInNeutral = <span class="number">0x8C</span></span><br><span class="line">		TransmissionRangeNotInGear = <span class="number">0x8D</span></span><br><span class="line">		ISOSAEReserved = <span class="number">0x8E</span></span><br><span class="line">		BrakeSwitchNotClosed = <span class="number">0x8F</span></span><br><span class="line">		ShifterLeverNotInPark = <span class="number">0x90</span></span><br><span class="line">		TorqueConverterClutchLocked = <span class="number">0x91</span></span><br><span class="line">		VoltageTooHigh = <span class="number">0x92</span></span><br><span class="line">		VoltageTooLow = <span class="number">0x93</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">#Defined by ISO-15764. Offset of 0x38 is defined within UDS standard (ISO-14229)</span></span><br><span class="line">		GeneralSecurityViolation 			= <span class="number">0x38</span> + <span class="number">0</span></span><br><span class="line">		SecuredModeRequested 				= <span class="number">0x38</span> + <span class="number">1</span></span><br><span class="line">		InsufficientProtection 				= <span class="number">0x38</span> + <span class="number">2</span></span><br><span class="line">		TerminationWithSignatureRequested 	= <span class="number">0x38</span> + <span class="number">3</span></span><br><span class="line">		AccessDenied 						= <span class="number">0x38</span> + <span class="number">4</span></span><br><span class="line">		VersionNotSupported 				= <span class="number">0x38</span> + <span class="number">5</span></span><br><span class="line">		SecuredLinkNotSupported 			= <span class="number">0x38</span> + <span class="number">6</span></span><br><span class="line">		CertificateNotAvailable 			= <span class="number">0x38</span> + <span class="number">7</span></span><br><span class="line">		AuditTrailInformationNotAvailable 	= <span class="number">0x38</span> + <span class="number">8</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">#Returns the name of the response code as a string</span></span><br><span class="line"><span class="meta">		@classmethod</span></span><br><span class="line">		<span class="function"><span class="keyword">def</span> <span class="title">get_name</span><span class="params">(cls, given_id)</span>:</span></span><br><span class="line">			<span class="keyword">if</span> given_id <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">				<span class="keyword">return</span> <span class="string">""</span></span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> member <span class="keyword">in</span> inspect.getmembers(cls):</span><br><span class="line">				<span class="keyword">if</span> isinstance(member[<span class="number">1</span>], int):</span><br><span class="line">					<span class="keyword">if</span> member[<span class="number">1</span>] == given_id:</span><br><span class="line">						<span class="keyword">return</span> member[<span class="number">0</span>]</span><br><span class="line">			<span class="keyword">return</span> str(given_id)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">#Tells if a code is a negative code</span></span><br><span class="line"><span class="meta">		@classmethod</span></span><br><span class="line">		<span class="function"><span class="keyword">def</span> <span class="title">is_negative</span><span class="params">(cls, given_id)</span>:</span></span><br><span class="line">			<span class="keyword">if</span> given_id <span class="keyword">in</span> [<span class="keyword">None</span>, cls.PositiveResponse]:</span><br><span class="line">				<span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> member <span class="keyword">in</span> inspect.getmembers(cls):</span><br><span class="line">				<span class="keyword">if</span> isinstance(member[<span class="number">1</span>], int):</span><br><span class="line">					<span class="keyword">if</span> member[<span class="number">1</span>] == given_id:</span><br><span class="line">						<span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">False</span>	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, service = None, code = None, data=None)</span>:</span></span><br><span class="line">		<span class="keyword">from</span> udsoncan <span class="keyword">import</span> services</span><br><span class="line">		<span class="keyword">if</span> service <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">			self.service = <span class="keyword">None</span></span><br><span class="line">		<span class="keyword">elif</span> isinstance(service, services.BaseService):</span><br><span class="line">			self.service = service.__class__</span><br><span class="line">		<span class="keyword">elif</span> inspect.isclass(service) <span class="keyword">and</span> issubclass(service, services.BaseService):</span><br><span class="line">			self.service = service</span><br><span class="line">		<span class="keyword">elif</span> service <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">raise</span> ValueError(<span class="string">"Given service must be a service class or instance"</span>)</span><br><span class="line"></span><br><span class="line">		self.positive = <span class="keyword">False</span></span><br><span class="line">		self.code = <span class="keyword">None</span></span><br><span class="line">		self.code_name = <span class="string">""</span></span><br><span class="line">		self.valid = <span class="keyword">False</span></span><br><span class="line">		self.invalid_reason = <span class="string">"Object not initialized"</span></span><br><span class="line">		self.service_data = <span class="keyword">None</span></span><br><span class="line">		self.original_payload = <span class="keyword">None</span></span><br><span class="line">		self.unexpected = <span class="keyword">False</span></span><br><span class="line">		</span><br><span class="line">		self.service = service</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> <span class="keyword">not</span> isinstance(data, bytes):</span><br><span class="line">				<span class="keyword">raise</span> ValueError(<span class="string">"Given data must be a valid bytes object"</span>)</span><br><span class="line"></span><br><span class="line">		self.data = data <span class="keyword">if</span> data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">else</span> <span class="string">b''</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> code <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			<span class="keyword">if</span> <span class="keyword">not</span> isinstance(code, int):</span><br><span class="line">				<span class="keyword">raise</span> ValueError(<span class="string">"Response code must be a valid integer"</span>)</span><br><span class="line">			<span class="keyword">elif</span> code &lt; <span class="number">0</span> <span class="keyword">or</span> code &gt; <span class="number">0xFF</span>:</span><br><span class="line">				<span class="keyword">raise</span> ValueError(<span class="string">"Response code must be an integer between 0 and 0xFF"</span>)</span><br><span class="line">			self.code=code</span><br><span class="line">			self.code_name = Response.Code.get_name(code)</span><br><span class="line">			<span class="keyword">if</span> <span class="keyword">not</span> Response.Code.is_negative(code):</span><br><span class="line">				self.positive=<span class="keyword">True</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> self.service <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">and</span> self.code <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">			self.valid = <span class="keyword">True</span></span><br><span class="line">			self.invalid_reason = <span class="string">""</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">#Used by server</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">get_payload</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="string">"""</span></span><br><span class="line"><span class="string">		Generates a payload to be given to the underlying protocol.</span></span><br><span class="line"><span class="string">		This method is meant to be used by a UDS server</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:return: A payload to be sent through the underlying protocol</span></span><br><span class="line"><span class="string">		:rtype: bytes</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">from</span> udsoncan <span class="keyword">import</span> services</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> isinstance(self.service, services.BaseService) <span class="keyword">and</span> <span class="keyword">not</span> issubclass(self.service, services.BaseService):</span><br><span class="line">			<span class="keyword">raise</span> ValueError(<span class="string">"Cannot make payload from response object. Given service is not a valid service object"</span>)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> isinstance(self.code, int):</span><br><span class="line">			<span class="keyword">raise</span> ValueError(<span class="string">"Cannot make payload from response object. Given response code is not a valid integer"</span>)</span><br><span class="line">		</span><br><span class="line">		payload  = <span class="string">b''</span></span><br><span class="line">		<span class="keyword">if</span> self.positive:</span><br><span class="line">			payload += struct.pack(<span class="string">"B"</span>, self.service.response_id())</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			payload += <span class="string">b'\x7F'</span></span><br><span class="line">			payload += struct.pack(<span class="string">"B"</span>, self.service.request_id())</span><br><span class="line">			payload += struct.pack(<span class="string">'B'</span>, self.code)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> self.data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">and</span> self.service.has_response_data():</span><br><span class="line">			payload += self.data</span><br><span class="line">		<span class="keyword">return</span> payload</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment"># Analyzes a TP frame and builds a Response object. Used by client</span></span><br><span class="line"><span class="meta">	@classmethod</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">from_payload</span><span class="params">(cls, payload)</span>:</span></span><br><span class="line">		<span class="string">"""</span></span><br><span class="line"><span class="string">		Creates a ``Response`` object from a payload coming from the underlying protocol.</span></span><br><span class="line"><span class="string">		This method is meant to be used by a UDS client</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:param payload: The payload of data to parse</span></span><br><span class="line"><span class="string">		:type payload: bytes</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		:return: A :ref:`Response&lt;Response&gt;` object with populated fields</span></span><br><span class="line"><span class="string">		:rtype: :ref:`Response&lt;Response&gt;`</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">from</span> udsoncan <span class="keyword">import</span> services</span><br><span class="line">		response = cls()</span><br><span class="line">		response.original_payload = payload <span class="comment"># may be useful for debugging</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> len(payload) &lt; <span class="number">1</span>:</span><br><span class="line">			response.valid = <span class="keyword">False</span></span><br><span class="line">			response.invalid_reason = <span class="string">"Payload is empty"</span></span><br><span class="line">			<span class="keyword">return</span> response</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> payload[<span class="number">0</span>] != <span class="number">0x7F</span>:	<span class="comment"># Positive</span></span><br><span class="line">			response.service = services.cls_from_response_id(payload[<span class="number">0</span>])</span><br><span class="line">			<span class="keyword">if</span> response.service <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">				response.valid = <span class="keyword">False</span></span><br><span class="line">				response.invalid_reason = <span class="string">"Payload first byte is not a know service response ID."</span></span><br><span class="line">				<span class="keyword">return</span> response</span><br><span class="line"></span><br><span class="line">			data_start=<span class="number">1</span></span><br><span class="line">			response.positive = <span class="keyword">True</span></span><br><span class="line">			<span class="keyword">if</span> len(payload) &lt; <span class="number">2</span> <span class="keyword">and</span> response.service.has_response_data() :</span><br><span class="line">				response.valid = <span class="keyword">False</span></span><br><span class="line">				response.positive = <span class="keyword">False</span></span><br><span class="line">				response.invalid_reason = <span class="string">"Payload must be at least 2 bytes long (service and response)"</span></span><br><span class="line">				<span class="keyword">return</span> response</span><br><span class="line"></span><br><span class="line">			response.code = Response.Code.PositiveResponse</span><br><span class="line">			response.code_name = Response.Code.get_name(Response.Code.PositiveResponse)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span>:	<span class="comment"># Negative response</span></span><br><span class="line">			response.positive = <span class="keyword">False</span></span><br><span class="line">			data_start=<span class="number">3</span></span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span> len(payload) &lt; <span class="number">2</span> :</span><br><span class="line">				response.valid = <span class="keyword">False</span></span><br><span class="line">				response.invalid_reason=  <span class="string">"Incomplete invalid response service (7Fxx)"</span>	</span><br><span class="line">				<span class="keyword">return</span> response</span><br><span class="line">			response.service = services.cls_from_request_id(payload[<span class="number">1</span>])	<span class="comment">#Request id, not response id</span></span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span> response.service <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">				response.valid = <span class="keyword">False</span></span><br><span class="line">				response.invalid_reason = <span class="string">"Payload second byte is not a known service request ID."</span></span><br><span class="line">				<span class="keyword">return</span> response</span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span> len(payload) &lt; <span class="number">3</span>:</span><br><span class="line">				response.valid=<span class="keyword">False</span></span><br><span class="line">				response.invalid_reason=  <span class="string">"Response code missing"</span></span><br><span class="line">				<span class="keyword">return</span> response</span><br><span class="line"></span><br><span class="line">			response.code = int(payload[<span class="number">2</span>])</span><br><span class="line">			response.code_name = Response.Code.get_name(response.code)</span><br><span class="line"></span><br><span class="line">		response.valid = <span class="keyword">True</span></span><br><span class="line">		response.invalid_reason = <span class="string">""</span></span><br><span class="line">		<span class="keyword">if</span> len(payload) &gt; data_start:</span><br><span class="line">			response.data = payload[data_start:]</span><br><span class="line">		<span class="keyword">return</span> response</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__repr__</span><span class="params">(self)</span>:</span></span><br><span class="line">		responsename = Response.Code.get_name(Response.Code.PositiveResponse) <span class="keyword">if</span> self.positive <span class="keyword">else</span> <span class="string">'NegativeResponse(%s)'</span> % self.code_name</span><br><span class="line">		bytesize = len(self.data) <span class="keyword">if</span> self.data <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">		<span class="keyword">return</span> <span class="string">'&lt;%s: [%s] - %d data bytes at 0x%08x&gt;'</span> % (responsename, self.service.get_name(), bytesize, id(self))</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__len__</span><span class="params">(self)</span>:</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			<span class="keyword">return</span> len(self.get_payload())</span><br><span class="line">		<span class="keyword">except</span>:</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
